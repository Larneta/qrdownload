<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>QR Code Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="bg-light-blue d-flex align-items-center justify-content-center vh-100">

    <div class="qr-card p-3 bg-white shadow-sm text-center">
        <div class="qr-image-container mb-4">
            <img src="images/image-qr-code.png" alt="QR Code" class="image qr code">
        </div>
        
        <div class="px-2 pb-3">
            <h1 class="qr-title mb-3">Improve your front-end skills by building projects</h1>
            <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>

</body>
</html>
